<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit">SAVE</button>
</form>
<form method="post" action="{% url 'trainer-application-approve' object.id %}">
    {% csrf_token %}
    <button type="submit">Approve</button>
</form>
<form method="post" action="{% url 'trainer-application-reject' object.id %}">
    {% csrf_token %}
    <button type="submit">Reject</button>
</form>

</body>
</html>
