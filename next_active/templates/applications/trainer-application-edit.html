<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Trainer Application</h2>

                    <!-- Form for Main Input -->
                    <form method="post" class="mb-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save</button>
                    </form>

                    <!-- Approve and Reject Buttons -->
                    <div class="d-flex justify-content-between">
                        <form method="post" action="{% url 'trainer-application-approve' object.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-success w-100 me-2">Approve</button>
                        </form>
                        <form method="post" action="{% url 'trainer-application-reject' object.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger w-100">Reject</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
