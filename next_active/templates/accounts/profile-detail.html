{% extends 'common/base.html' %}
{% block content %}
    <div class="container py-5 mt-5 pt-5">
        <!-- Profile Card -->
        <div class="card mx-auto shadow-lg" style="max-width: 600px;">
            <div class="card-header text-center bg-dark text-white">
                <h2>{{ user.first_name }} {{ user.last_name }}</h2>
                <p class="mb-0">Email: {{ user.email }}</p>
            </div>
            <div class="card-body text-center">
                <!-- Profile Picture -->
                <img src="{{ profile.profile_picture.url }}" alt="Profile Picture"
                     class="rounded-circle border border-secondary mb-3"
                     style="width: 150px; height: 150px; object-fit: cover;">
                <!-- Bio -->
                <p class="text-muted">{{ profile.bio }}</p>
                <!-- Phone Number -->
                <p><strong>Phone:</strong> {{ profile.phone_number }}</p>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <!-- Edit and Delete Buttons -->
                <a href="{% url 'profile-edit' profile.pk %}" class="btn btn-warning">
                    <i class="bi bi-pencil-square"></i> Edit
                </a>
                <form method="post" action="{% url 'profile-delete' profile.pk %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this profile?');">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </form>
            </div>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

{% endblock %}
